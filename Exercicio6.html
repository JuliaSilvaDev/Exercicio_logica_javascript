<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício-6</title>
</head>
<style>
    h2 {
        color: seagreen;
    }

</style>
<body>
    <center><h2>A soma total seria:</h2></center>

    <script>
        let numero1 = parseInt(prompt("Qual o primeiro número: "));
        let numero2 = parseInt(prompt("Qual o segundo número: "));
        let numero3 = parseInt(prompt("Qual o terceiro número: "));
        let numero4 = parseInt(prompt("Qual o quarto número: "));
        let numero5 = parseInt(prompt("Qual o quinto número: "));
        let numero6 = parseInt(prompt("Qual o sexto número: "));
        let numero7 = parseInt(prompt("Qual o sétimo número: "));
        let numero8 = parseInt(prompt("Qual o oitavo número: "));
        let numero9 = parseInt(prompt("Qual o nono número: "));
        let numero10 = parseInt(prompt("Qual o décimo número: "));

        soma = numero1 + numero2 + numero3 + numero4 + numero5 + numero6 + numero7 + numero8 + numero9 + numero10;

        document.write("<center>A soma total dos valores seria: <br>" + soma + "</br></center>");

    </script>
</body>
</html>
