<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício-2</title>
</head>
<style>
    h1 {
        color:brown;
    }
</style>
<body>
    <center><h1>Qual valor é: Positivo, Negativo ou ele é zero?</h1></center>

    <script>
        let numero = prompt("Informe o valor: ");

        if (numero > 0) {
            document.write("<center>O valor : " + numero + " é POSITIVO!!</center>");
        } else if (numero < 0) {
            document.write("<center>O valor : " + numero + " é NEGATIVO!!</center>");
        } else {
            document.write("<center>O valor : " + numero + " é ZERO!!</center>");
        }
    </script>
</body>
</html>
