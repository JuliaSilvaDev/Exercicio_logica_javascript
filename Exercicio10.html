    <center><h2> Etapa de validação da sua senha</h2></center>

    <script>
        let password = prompt("Informe a sua senha:");

        if (password != "1234") {
            document.write("<center>ACESSO NEGADO, tente novamente.</center>");

        } else {
            document.write("<center>ACESSO PERMITIDO.</center>");
        }

    </script>
