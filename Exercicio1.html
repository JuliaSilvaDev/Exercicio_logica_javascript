<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício-1</title>

<style>
    h2 {
        color: blueviolet;
    }
</style>

<body>
    <center><h2>Qual número é o maior?</h2></center>

    <script>
        let numero1 = prompt("Informe o primeiro valor:");
        let numero2 = prompt("Informe o segundo valor:");

        if (numero1 > numero2) {
            document.write("<center>O número maior é o: " + numero1 + ".</center>");
        } else {
            document.write("<center>O número maior é o: " + numero2 + ".</center>");
        }
    </script>
</body>
</html>
