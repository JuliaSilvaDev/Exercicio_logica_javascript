<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício-5</title>
</head>
<style>
    h2 {
        color: deeppink;
    }
</style>
<body>
    <center><h2>A média dos valores informados seria:</h2></center>

    <script>
        let numero1 = parseInt(prompt("Qual seria o primeiro valor: "));
        let numero2 = parseInt(prompt("Qual seria o segundo valor: "));
        let numero3 = parseInt(prompt("Qual seria o terceiro valor: "));
        let numero4 = parseInt(prompt("Qual seria o quarto valor: "));
        let numero5 = parseInt(prompt("Qual seria o quinto valor: "));
        let numero6 = parseInt(prompt("Qual seria o sexto valor: "));
        let numero7 = parseInt(prompt("Qual seria o sétimo valor: "));
        let numero8 = parseInt(prompt("Qual seria o oitavo valor: "));
        let numero9 = parseInt(prompt("Qual seria o nono valor: "));
        let numero10 = parseInt(prompt("Qual seria o décimo valor: "));

        media = (numero1 + numero2 + numero3 + numero4 + numero5 + numero6 + numero7 + numero8 + numero9 + numero10) / 10;

        document.write("<center>A média dos valores é igual a: <b>" + media + "</b></center>");
    </script>
</body>
</html>
